- name: config
  hosts: all
  tasks:
    - name: add github to ssh_known_hosts
      known_hosts:
        path: /etc/ssh/ssh_known_hosts
        name: github.com
        key: github.com ssh-rsa 
 
    # before running this copy `id_rsa` key from keepassxc to `~/.ssh` directory
    - name: download dotfiles
      git:
        repo: 'git@github.com:przempore/dotfiles.git'
        dest: Projects/dotfiles
        key_file: "/home/{{ ansible_user }}/.ssh/id_rsa"
        recursive: no

  become: yes

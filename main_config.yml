- name: config
  hosts: all
  tasks:
    - name: add github to ssh_known_hosts
      become: yes
      known_hosts:
        path: /etc/ssh/ssh_known_hosts
        name: github.com
        key: github.com ssh-rsa 
 
    - name: download dotfiles
      git:
        repo: 'https://github.com/przempore/.dotfiles.git'
        dest: "/home/{{ ansible_user }}/.dotfiles"

    - name: run stow on .dotfiles
      shell: |
        cd ~/.dotfiles
        stow --adopt "{{ item }}"
      with_items:
        - nvim
        - tmux
        - xmonad
        - fish

    - name: recompile xmonad
      shell: xmonad --recompile

